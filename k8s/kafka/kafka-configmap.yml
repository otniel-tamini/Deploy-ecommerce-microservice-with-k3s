apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: ecommerce
data:
  KAFKA_NODE_ID: "1"
  KAFKA_PROCESS_ROLES: "broker,controller"
  KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
  KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:29093"
  KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

  KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093"
  KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka-service.ecommerce.svc.cluster.local:29092"
  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
  # Duplicate key with KAFKA_CFG_* to satisfy images that expect KAFKA_CFG_* precedence
  KAFKA_CFG_PROCESS_ROLES: "broker,controller"
  KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
  KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@localhost:29093"
  KAFKA_CFG_LISTENERS: "PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093"
  KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://kafka-service.ecommerce.svc.cluster.local:29092"
  KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
  KAFKA_CFG_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

  # KRaft log directory (must match the mounted volume in the Deployment)
  KAFKA_LOG_DIRS: "/var/lib/kafka/data"

  KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
  KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
  KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
  KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"

  KAFKA_JMX_PORT: "9101"
  KAFKA_JMX_HOSTNAME: "0.0.0.0"

  # Required for KRaft mode initial formatting
  KAFKA_CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
  # Some cp-kafka startup scripts still expect CLUSTER_ID; keep both for compatibility
  CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"

  # Debug logging to surface startup errors
  DEBUG: "true"
  KAFKA_LOG4J_ROOT_LOGLEVEL: "DEBUG"
