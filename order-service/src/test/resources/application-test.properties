# Test configuration with H2 database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable data.sql for tests (incompatible with H2)
spring.sql.init.mode=never

# Disable external dependencies for tests
eureka.client.enabled=false
spring.kafka.bootstrap-servers=
spring.zipkin.enabled=false
management.zipkin.tracing.endpoint=

# Keep application name for context
spring.application.name=order-service

# Disable circuit breaker for tests
resilience4j.circuitbreaker.instances.inventory.enabled=false